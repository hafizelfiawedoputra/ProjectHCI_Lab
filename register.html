    <script src="JS/MobileInterfaceScript.js"></script>

<body>
    <div class="header">
        <div class="logo">
            <img src="Assets/Logo-Icon/logo.png" idth="120px" height="120px;">

        <li><a href="characters.html">CHARACTERS</a></li>
        <div class="navPlay">
            <li><a id="Play" href="register.html">PLAY NOW</a></li>
        </div>
    </div>

    <div class="content">
        <div class="wrapper-content">
            <div class="content-title">
                <h1>Register Form</h1>
            </div>
            <form action="SuccessRegister.html" id="myForm">

                <label>Name</label><br>
                <input type="text" name="nameText"><br><br>

                <label>Gender</label><br>
                <td>
                    <input type="radio" name="genderTxt" value="Male" id="male"> 
                    <label for="Male">Male</label>
                    <input type="radio" name="genderTxt" value="Female" id="female"> 
                    <label for="Male">Female</label><br><br>
                </td>
                
                <label >Email</label><br>
                <input type="text" name="emailTxt"><br><br>

                <label>Password</label><br>
                <input type="password" name="passTxt"><br><br>

                <label>Confirm Password</label><br>
                <input type="password" name="confPassText"><br><br>

                <input type="checkbox" name="agreeTxt" value="Agree to the terms and conditions" id="Terms"> 
                <label>I agree to the term and conditions</label>

                <br><br><td colspan="2">
                    <p id="errorMessage"></p>
                </td>
          
                <br><br><button type="submit" class="btn-submit" name="register">JOIN US</button>
            
              </form>
        </div>    
    </div>

        </div>
